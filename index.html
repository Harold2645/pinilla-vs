<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Suma</title>
</head>
<body>
    <main id="cuerpo">
        <form action="" id="suma" name="suma">
            <section>
                <h1>Vamos a sumar dos numeros</h1>
                <label for="numUno">Digite un numero:</label>
                <input type="number" name="numUno" id="numUno" tabindex="1" autofocus required inputmode="numeric" >
                <label for="numDos">Digite otro numero:</label>
                <input type="number" name="numDos" id="numDos" tabindex="2" required inputmode="numeric" >
                <button type="submit" id="sumar">Sumar</button>
            </section>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
